<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="container">
        <div id="menu">
            <span id="divider">Drawing settings</span>
            Set your grid:
            <input type="range" name="grid" id="grid" min="0" max="100">
            <button onclick="newgrid()" id="setgrid">Set a new grid</button>
            <span>Pen settings:</span>   
            <input type="color" name="setcolor" id="setcolor" value="#000000" onclick="draw()">
            <button onclick="setrandomcolor()">Random color</button>
            <button id="clear" onclick="setshading()">Shading</button>
            <button onclick="erase()">Eraser</button>
        </div>
        <div id="content">
            <div id="plane">
                
            </div>
        </div>
    </div>
</body>
</html>
