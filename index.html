<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
    </style>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <h1>Etch a Sketch</h1>
    <div id="container">
        <div id="menu">
            <span id="divider">Grid settings:</span>
            <input type="range" name="grid" id="grid" onchange="newgrid2()" min="1" max="100" value="16">
            <span id="gridnumber">16</span>
            <button onclick="newgrid()" id="setgrid">Set by value</button>
            <button onclick="clean()">Clear</button>
            <span>Pen settings:</span>   
            <input type="color" name="setcolor" id="setcolor" value="#000000" onclick="draw()">
            <button onclick="setrandomcolor()">Random color</button>
            <button id="clear" onclick="setshading()">Shading</button>
            <button onclick="erase()">Eraser</button>
        </div>
        <div id="content">
            <div id="plane">
                
            </div>
        </div>
    </div>
    <div id="footer"><span>Made by <a href="https://github.com/Kacegz">Kacegz</a></span></div>
</body>
</html>
